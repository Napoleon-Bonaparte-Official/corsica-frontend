<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Bill Prediction</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #212121;
  color: #fff;
}

.container {
  width: 50%;
  margin: 20px auto;
  background-color: #333;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

h2 {
  text-align: center;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select {
  width: calc(100% - 18px);
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #555;
  border-radius: 4px;
  background-color: #444;
  color: #fff;
}

select {
  appearance: none;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

#result {
  font-size: 18px;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>

<h2>Restaurant Bill Prediction</h2>

<div class="container">
  <form id="predictionForm">
    <label for="type">Choose Type:</label>
    <select id="type" name="type" required>
      <option value="yeongsu">Yeongsu</option>
      <option value="will">Will</option>
    </select>
    <label for="total_bill">Total Bill:</label>
    <input type="number" id="total_bill" name="total_bill" step="0.01" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="smoker">Smoker:</label>
    <select id="smoker" name="smoker" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="day">Day:</label>
    <select id="day" name="day" required>
      <option value="Thur">Thursday</option>
      <option value="Fri">Friday</option>
      <option value="Sat">Saturday</option>
      <option value="Sun">Sunday</option>
    </select>

    <label for="time">Time:</label>
    <select id="time" name="time" required>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>

    <label for="size">Party Size:</label>
    <input type="number" id="size" name="size" min="1" max="6" required>

    <button type="submit">Predict Bill</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById("predictionForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  predictBill(); // Call function to predict bill
});

function predictBill() {
  // Get input values from the form
  var formData = {
    total_bill: parseFloat(document.getElementById("total_bill").value),
    sex: document.getElementById("sex").value,
    smoker: document.getElementById("smoker").value,
    day: document.getElementById("day").value,
    time: document.getElementById("time").value,
    size: parseInt(document.getElementById("size").value)
  };
  const apiUrl = "http://127.0.0.1:8069/api/tips/predict"; // Change the API endpoint URL accordingly
  // Send input data to server for prediction
  if(document.getElementById("type").value === "yeongsu"){
    fetch(apiUrl+"1", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        'Access-Control-Allow-Origin': 'http://127.0.0.1:4100',
        'Access-Control-Allow-Credentials': 'true'
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      // Display prediction result
      document.getElementById("result").innerHTML = "Predicted bill: $" + data;
    })
    .catch(error => {
      console.error("Error:", error);
      document.getElementById("result").innerHTML = "An error occurred. Please try again.";
    });
  }
  else{
    fetch(apiUrl+"2", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        'Access-Control-Allow-Origin': 'http://127.0.0.1:4100',
        'Access-Control-Allow-Credentials': 'true'
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      // Display prediction result
      document.getElementById("result").innerHTML = "Predicted bill: $" + data;
    })
    .catch(error => {
      console.error("Error:", error);
      document.getElementById("result").innerHTML = "An error occurred. Please try again.";
    });
  }
}
</script>

</body>
</html>
