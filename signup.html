<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #2c2c2e);
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        .error {
            background: rgba(58, 58, 60, 0.3);
            padding: 3em;
            height: auto;
            border-radius: 20px;
            border-left: 1px solid rgba(58, 58, 60, 0.3);
            border-top: 1px solid rgba(58, 58, 60, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: all 0.2s ease-in-out;

            &:hover {
                box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
            }
        }

        form {
            background: rgba(58, 58, 60, 0.3);
            padding: 3em;
            height: auto;
            border-radius: 20px;
            border-left: 1px solid rgba(58, 58, 60, 0.3);
            border-top: 1px solid rgba(58, 58, 60, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: all 0.2s ease-in-out;

            &:hover {
                margin: 4px;
            }
        }

        p {
            font-weight: 500;
            color: #fff;
            opacity: 0.7;
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            color: #ddd;
            font-size: 12px;

            &:hover {
                text-shadow: 2px 2px 6px #00000040;
            }

            &:active {
                text-shadow: none;
            }
        }

        input {
            background: transparent;
            width: 200px;
            padding: 1em;
            margin-bottom: 2em;
            border: none;
            border-left: 1px solid rgba(58, 58, 60, 0.3);
            border-top: 1px solid rgba(58, 58, 60, 0.3);
            border-radius: 5000px;
            backdrop-filter: blur(5px);
            box-shadow: 4px 4px 60px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: Montserrat, sans-serif;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

            &:hover {
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
            }

            &[type="email"],
            &[type="password"] {

                &:focus {
                    background: rgba(255, 255, 255, 0.1);
                    box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
                }
            }

            &[type="button"] {
                margin-top: 10px;
                width: 150px;
                font-size: 1rem;

                &:hover {
                    cursor: pointer;
                }

                &:active {
                    background: rgba(255, 255, 255, 0.2);
                }
            }
        }

        ::placeholder {
            font-family: Montserrat, sans-serif;
            font-weight: 400;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .drop {
            background: rgba(58, 58, 60, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border-left: 1px solid rgba(58, 58, 60, 0.3);
            border-top: 1px solid rgba(58, 58, 60, 0.3);
            box-shadow: 10px 10px 60px -8px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: all 0.2s ease;

        }

        .drop-1 {
            height: 80px;
            width: 80px;
            top: -20px;
            left: -40px;
            z-index: -1;
        }

        .drop-2 {
            height: 80px;
            width: 80px;
            bottom: -30px;
            right: -10px;
        }

        .drop-3 {
            height: 100px;
            width: 100px;
            bottom: 120px;
            right: -50px;
            z-index: -1;
        }

        .drop-4 {
            height: 120px;
            width: 120px;
            top: -60px;
            right: -60px;
        }

        .drop-5 {
            height: 60px;
            width: 60px;
            bottom: 170px;
            left: 90px;
            z-index: -1;
        }


        a,
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <div class="container">

        <!-- login form -->
        <form method="POST" id="myForm">
            <p>Signup</p>

            <!-- username and password -->
            <input type="text" id="nameField" name="name" placeholder="Full Name"><br>
            <input type="text" id="dobField" name="dob" placeholder="Date of Birth(mm-dd-yyyy)"><br>
            <input type="text" id="usernameField" name="username" placeholder="Username"><br>
            <input type="text" id="emailField" name="email" placeholder="Email"><br>
            <input type="password" id="passwordField" name="password" placeholder="Password"><br>


            <!-- submit button -->
            <input type="hidden" id="csrfTokenField" name="csrf_token" value="">
            <input type="submit" value="Create Account"><br>

        </form>

        <!-- square things in the background -->
        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>
    </div>

    <!-- account creation success (200) -->
    <div class="container" id="popupWindow200" style="display: none;">
        <div class="error">
            <p><strong>Account Created</strong></p>
            <input id="closeButton200" type="submit" value="Go to Dashboard">
        </div>
    </div>

    <script>
        // 200 success
        function sucess() {
            // the login form elements
            var popupwindow200 = document.getElementById("popupWindow200");
            var closeButton200 = document.getElementById("closeButton200");

            popupWindow200.style.display = "block"; // display the window

            // redirect to dashboard
            closeButton200.addEventListener("click", function () {
                window.location.replace("/corsica-frontend/dashboard");
            });
        }

        async function submitForm() {
            // get the elements (username, password, etc)
            const name = document.getElementById('nameField').value; // full name
            const dob = document.getElementById('dobField').value; // date of birth
            const uid = document.getElementById('usernameField').value; // username
            const email = document.getElementById('emailField').value; // email
            const password = document.getElementById('passwordField').value; // password

            var form = document.getElementById('myForm');

            try {
                //const apiUrl = "https://whispbackend.duckdns.org/login";
                const apiUrl = "http://127.0.0.1:8086/api/users/"

                // Get the form data
                const formData = new FormData(form);
                console.log(form)

                // Send a POST request to your backend server
                const loginResponse = await fetch(apiUrl, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, uid, password, dob, email }) // convert payload to JSON
                })

                // error occured and login didn't work
                if (!loginResponse.ok) {
                    throw new Error('Login request was not successful');
                }

                const loginData = await loginResponse.json();
                console.log(loginData);
                if (loginData) {
                    localStorage.setItem("uid", loginData.uid);
                    sucess();

                    localStorage.setItem("usernameData", uid);
                    localStorage.setItem("flagData", 1);
                }
                else {
                    // Login failed, show an error message or take appropriate action
                    console.error("login failed");
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        const form = document.getElementById('myForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            submitForm();
        });
    </script>
</body>

</html>
